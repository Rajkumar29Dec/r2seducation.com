      <!-- form for add student -->
      <form>
        <div class="form-row col-md-4">
          <div class="form-group col-md-6">
            <label for="inputEmailstudent">Email</label>
            <input type="email" class="form-control" id="inputEmailstudent" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPasswordstudent">Password</label>
            <input type="password" class="form-control" id="inputPasswordstudent" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddressstudent">Address</label>
          <input type="text" class="form-control" id="inputAddressstudent" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="schoolnamestudent">School</label>
          <input type="text" class="form-control" id="schoolnamestudent" placeholder="School name">
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputgenderstudent">Gender</label>
            <input type="text" class="form-control" id="inputgenderstudent">
          </div>
          <div class="form-group col-md-4">
            <label for="inputStatestudent">City</label>
            <select id="inputStatestudent" class="form-control">
              <option selected>...</option>
              <option>Chennai</option>
              <option>coimbatore</option>
              <option>Madurai</option>
              <option>Rajapalayam</option>
              <option>Kanyakumari</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputclass">Class</label>
            <input type="text" class="form-control" id="inputclass">
          </div>
        </div>
        <input type="button" class="btn btn-primary" value="Add Student" onclick="adduserstudent()">
      </form>
