    <div class="container">

        <div class="col" id="login_admin">

                <h3>Admin Login</h3>
                <form>
                    <div class="form-group row">
                      <label for="inputEmail_admin" class="col-sm-3 col-form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail_admin">
                    </div>
                    <div class="form-group row">
                      <label for="inputPassword_admin" class="col-sm-3 col-form-label">Password</label><br>

                    </div>
                    <section  onclick="loginadmin()">
                      <input type="button" value="Login" class="btn btn-primary">

                    </section>
                    </form>
            </section>
        </div>
        &nbsp;&nbsp;
        <div class="col" id="login_school">
            <section>
                <h3>School Login</h3>
                <form>
                    <div class="form-group row">
                      <label for="inputEmail_schoollogin" class="col-sm-4 col-form-label">Email</label>

                    </div>
                    <div class="form-group row">
                      <label for="inputPassword_schoollogin" class="col-sm-4 col-form-label">Password</label><br>
                        <input type="password" class="form-control" id="inputPassword_schoollogin">
                    </div>
                    
                    <div class="form-group row">
                      <label for="inputid_schoollogin" class="col-sm-4 col-form-label">Id</label><br>
                        <input type="text" class="form-control" id="inputid_schoollogin">
                    </div>
                    <section onclick="loginschool()">
                    <input type="button" value="login" class="btn btn-primary">
                  </section> 
                  </form>
            </section>
        </div>
        &nbsp;&nbsp;
